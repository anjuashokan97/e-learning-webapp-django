<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <style>
        #id_Gender{
        display: inline-flex;
        padding-left: 20px;
        }
        #id_Gender > div{
        padding-left: 20px;
        }
        #id_cou_type{
        padding-left: 20px;
        }
        #id_ava_branch{
        display: inline-flex;
        padding-left: 20px;
        }
        #id_ava_branch > div{
        padding-left: 20px;
        }

        .box{float: right;}

    </style>

    <script>
        $( function() {
        $( "#datepicker" ).datepicker();
    } );
    </script>
</head>
<body>
<div class="container">
    <div class="alert alert-success text-center" style="font-size:35px; font-family:times new roman;"><b>Fill the Registration form</b></div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 alert alert-primary" style="font-size:18px; font-family:times new roman;">
            <form action="" method="POST" class="shadow p-5">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 px-4">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="box" style="margin-right: 50px; margin-bottom:15px;">
            <a class="btn btn-danger px-4" href="{% url 'booking' %}">Cancel</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
</html>
